<ion-content [fullscreen]="true">
  <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  <div class="contenedor">

    <ion-icon src="/assets/icontower.svg" id="logo"></ion-icon>
    
    <h1>Tower Register</h1>
    <input id="user" type="text" placeholder="nombre de usuario" (blur)="animarError(0)">
    <input id="pass" type="password" placeholder="contrase침a" (blur)="animarError(1)">
    <button id="login-button" (click)="iniciarSesion()">Iniciar sesi칩n</button>
    <button (click)="registrarUsuario()">Registrar usuario</button>
    <button (click)="setOpen(true)">Recuperar contrase침a</button>
  </div>
</ion-content>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Recuperar contrase침a</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="contenedor-modal">
        <input type="email" placeholder="usuario@gmail.com" [(ngModel)]="correo">
        <button (click)="resetPass()">Recuperar</button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
